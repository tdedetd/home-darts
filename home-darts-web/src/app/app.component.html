<mat-toolbar class="header" color="primary">
  <div class="menu-button-container">
    <button mat-icon-button (click)="toggleMobileMenu()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <h1>
    <a routerLink="/">Home darts</a>
  </h1>
</mat-toolbar>

<mat-drawer-container class="sidenav-container" (backdropClick)="closeSidenav()">
  <mat-drawer mode="over">
    <hd-menu></hd-menu>
  </mat-drawer>
  <mat-drawer-content class="sidenav-content">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>

<mat-progress-bar
  *ngIf="progressBarShown$ | async"
  class="global-progress-bar"
  mode="indeterminate"></mat-progress-bar>
