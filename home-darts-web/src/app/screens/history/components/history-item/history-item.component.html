<mat-card *ngIf="data">
  <mat-card-header>
    <mat-card-title>{{ gamemodesNames[data.gamemodeName] }}</mat-card-title>
    <mat-card-subtitle
      [matTooltip]="(data.creationDate | date:'dd.MM.YYYY HH:mm') ?? ''"
      matTooltipPosition="above"
    >{{ data.creationDate | relativeTime: dateNow }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="data.throws" class="history-item__throws-info">
      <p>Hits: {{ data.hits }}</p>
      <p>Throws: {{ data.throws }}</p>
      <p>Hit rate: {{ (data.hits / data.throws * 100) | number: '1.2-2' }}%</p>
    </div>
  </mat-card-content>
  <mat-card-actions *ngIf="!data.isCompleted" align="end">
    <a mat-button color="primary" [routerLink]="['..', 'around-the-clock', data.id]" [relativeTo]="route">Load game</a>
  </mat-card-actions>
</mat-card>
