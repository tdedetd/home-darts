<div class="screen-container">
  <h2 class="history__title">History</h2>
  <ul class="history-list">
    @for (game of games; track game.id) {
      <li class="history__item">
        <hd-history-item [data]="game" (elementFocus)="onElementFocus($event)"></hd-history-item>
      </li>
    }
  </ul>
  <div class="history__actions">
    @if (showMoreButton) {
      <button
        mat-button
        color="primary"
        (click)="loadMore()"
      >Load more</button>
    }
  </div>
</div>
