<div class="screen-container">
  <header class="statistics-header mb-24">
    <h2 class="statistics-header__title">Common statistics</h2>

    <div class="statistics-header__players-select">
      <mat-form-field class="mat-form-no-subscript">
        <mat-label>Select player</mat-label>
        <mat-select [formControl]="playerControl">
          @for (player of players(); track player.id) {
            <mat-option [value]="player">{{ player.username }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>
  </header>

  <hd-statistics-cards class="mb-48"></hd-statistics-cards>
  <hd-atc-statistics></hd-atc-statistics>
</div>
