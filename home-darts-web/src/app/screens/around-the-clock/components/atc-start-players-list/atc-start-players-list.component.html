<mat-form-field class="mb-16 w-100">
  <mat-label>Select player</mat-label>
  <mat-select (valueChange)="onItemChange($event)">
    <mat-option
      *ngFor="let player of players | filteredPlayers: 'exclude': value"
      [value]="player">{{ player.username }}</mat-option>
  </mat-select>
</mat-form-field>

<div class="mb-16">
  <mat-checkbox [formControl]="randomOrderControl" color="primary">Random order</mat-checkbox>
</div>

<mat-chip-listbox aria-label="Players list">
  <mat-chip *ngFor="let player of players | filteredPlayers: 'only': value">
    {{ player.username }}
    <button matChipRemove [attr.aria-label]="'Remove user ' + player.username" (click)="onCloseClick(player)">
      <mat-icon>cancel</mat-icon>
    </button>
  </mat-chip>
</mat-chip-listbox>
