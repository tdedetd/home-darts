<div class="atc-part__name" [class.atc-part__name_active]="active" [title]="username">{{ username }}</div>
<div *ngFor="let i of turnIndexes" class="atc-part__turn">
  <span *ngIf="turnHits[i] === true" class="atc-part__check">&#10004;</span>
  <span *ngIf="turnHits[i] === false" class="atc-part__times">&#10006;</span>
</div>
<div class="atc-part__stats">
  <p>{{ hits }} / {{ throws }}</p>
  <p>{{ (hits / throws * 100) | number: '1.3-3' }}%</p>
</div>
