<div class="container">
  <ul cdkMenu>
    <li *ngFor="let item of menuItems" class="item" cdkMenuItem>
      <a mat-raised-button color="primary" class="btn" [routerLink]="item.link">
        <mat-icon>{{ item.icon }}</mat-icon>
        <span>{{ item.name }}</span>
      </a>
    </li>
  </ul>
</div>
